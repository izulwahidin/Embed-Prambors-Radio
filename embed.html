<!DOCTYPE html>
<html>
  <title>Prambors Radio</title>
<body>

<audio controls autoplay>
  <source id='radio' type="audio/mpeg">
Your browser does not support the audio element.
</audio>

</body>
<script>
if(typeof(Storage) !== "undefined") {
	if(localStorage.getItem("uuidv4")){
		var uuidv4 = localStorage.getItem("uuidv4");
	}else{
		localStorage.setItem("uuidv4", uuidv4());
		var uuidv4 = localStorage.getItem("uuidv4");
	}
} else {
	console.log("Sorry! No Web Storage support..");
}
var mp3 = "https://22253.live.streamtheworld.com/PRAMBORS_FM.mp3?dist=pramborsweb&tdsdk=js-2.9&pname=tdwidgets&pversion=2.9&banners=300x250&sbmid=" + uuidv4;
document.querySelector("#radio").src = mp3;
function uuidv4() {
  return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
  );
}
</script>
</html>
